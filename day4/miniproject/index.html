<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }

      #addProfileBtn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
      }

      #cardContainer {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
        gap: 15px;
      }

      .card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        margin: 0;
        font-size: 18px;
      }

      .card p {
        margin: 5px 0 15px;
        color: #555;
      }

      .remove-btn {
        background-color: #dc3545;
        color: white;
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Profile Manager</h1>
    <button id="addProfileBtn">Add Profile</button>
    <div id="cardContainer"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
