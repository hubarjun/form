<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Module Demo with Animation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f4f4f4;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
      }

      .result {
        font-size: 20px;
        margin: 15px 0;
        opacity: 0;
        transform: scale(0.9);
        animation: fadeInScale 0.6s forwards;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>Math Utils Module Demo</h1>
    <div id="output"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
